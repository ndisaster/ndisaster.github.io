<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<style>
			@import 'shop.css'
		</style>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li>Shop</li>
					<li>Blog</li>
					<li>About</li>
				</ul>
			</nav>
			<div class="logo">.</div>
			<div id="cart">Корзина</div>
		</header>
		<main>
			<div class="grid">
				<div class="product-card">
					<div class="product-image">
						<img />
					</div>
					<div class="product-info">
						<h3>Product Name</h3>
						<div class="product-price">
							<span>$15</span>
							<span>$20</span>
						</div>
						<button class="add-to-cart">buy b</button>
					</div>
				</div>
			</div>
		</main>
		<div class="sidebar sidebar_hidden">
			<span id="close">x</span>
			<ul>
				<li>
					<h3>Name</h3>
					<div>
						<p>5</p>
						<p>1000r</p>
					</div>
				</li>
			</ul>
			<form action="https://formspree.io/f/xeqnebbl" method="POST">
				<input type="email" name="email" />
				<button id="buy" type="submit">купить</button>
			</form>
		</div>
		<script>
			let sidebar = document.querySelector(".sidebar");
			let close = document.querySelector("#close");
			let buy = document.querySelector("#buy");
			let cart = document.querySelector("#cart");

			cart.addEventListener("click", () => {
				sidebar.classList.toggle("sidebar_hidden");
			});
			close.addEventListener("click", () => {
				sidebar.classList.toggle("sidebar_hidden");
			});
			// buy.addEventListener('click', () => {
			// 		sidebar.classList.toggle("sidebar_hidden");
			// })
		</script>
	</body>
</html>
